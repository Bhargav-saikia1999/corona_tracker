<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width = device-width, user-scalable = 0, initial-scale = 1.0, maximum-scale = 1.0" />

  <title>Corona Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main>
    <div class="overlay"></div>
    <h1>CORONA TRACKER INDIA</h1>
    <form action="/" method="post">
      <input type="text" name="state" placeholder="Enter the state" required />
      <button type="submit" class="btn btn-md btn-warning butam custom-class">
        SEARCH
      </button>
    </form>
    <div class="error"></div>
    <div class="container">
      <div class="card1 crd">
        <h3>TOTAL CONFIRMED</h3>
        <h3 class="value1">34658</h3>
      </div>
      <div class="card2 crd">
        <h3>TOTAL DEATHS</h3>
        <h3 class="value2">34658</h3>
      </div>
      <div class="card3 crd">
        <h3>ACTIVE CASES</h3>
        <h3 class="value3">34658</h3>
      </div>
    </div>
    <script src="index.js"></script>
  </main>

  <footer>
    Copyright &copy; Bhargav_Saikia
  </footer>
</body>

</html>
